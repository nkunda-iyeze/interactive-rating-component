<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="rating-container">
    <div id="stars"></div>
    <div id="rating-text">
        <h2>How did we do?</h2>
        <p>
            Please let us know how we did with your support request.
            All feedback is appreciated to help us improve our offering.
        </p>
    </div>
    <div id="buttons">
      <button id="button-1" onclick="handleRating(1)">1</button>
      <button id="button-2" onclick="handleRating(2)">2</button>
      <button id="button-3" onclick="handleRating(3)">3</button>
      <button id="button-4" onclick="handleRating(4)">4</button>
      <button id="button-5" onclick="handleRating(5)">5</button>
    </div>
    
    <button id="submit" onclick="handleSubmit()">Submit</button>
    
    <div id="thanks">
      <img src="img\illustration-thank-you.svg" alt="Thank You">
      <p id="rating-result"></p>
      <h2>Thank You!</h2>
      <p>We appreciate you taking the time to give a rating.
         If you need more support, don't hesitate to get in touch!</p>
    </div>
</div>
  
<script src="index.js"></script>
</body>
</html>
